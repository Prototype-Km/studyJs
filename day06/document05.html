    //5가지의 색상 중 한가지 색으로 배경을 랜덤하게 출력한다.
    // let colorList = ['black', 'red', 'green', 'yellow', 'gray'];
    // console.log(colorList);
    let colorList = new Array('black', 'red', 'green', 'yellow', 'gray');
    globalThis.count = 0;
    console.log(colorList);




    function randomDIV() {
        let color = Math.floor(Math.random() * 5);
        let pickcolor = colorList[color];
        const p = document.createElement("p");
        p.innerHTML = `${++globalThis.count}번째 랜덤 배경 ~~ ${pickcolor} 색인데`;
        p.style.backgroundColor = `${pickcolor}`;
        //클릭한 DIV 삭제하기 
        p.onclick = function () {
            document.body.removeChild(p);
        }

        document.body.appendChild(p);
    }
