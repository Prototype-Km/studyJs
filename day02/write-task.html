<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write() 실습</title>
</head>

<body>
    <!-- document.write()활용 
    ----------------------(hr)
    welcome! 

    2+5는 
    () 입니다. -->
</body>
<script>
    with(document) {
        write(`document.write()활용`);
        write(`<hr>`);
        write(`<h1>Welcome!</h1>`);
        write(`<p>2+5는</p>`);
        write(`<p>${2+5}입니다.</p>`);
    }
</script>

</html>
