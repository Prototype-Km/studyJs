<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 태그 안에서 JS 코드 작성</title>
</head>

<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="autumn.png" onmouseover="changeImage('over', this)" onmouseout="changeImage('out',this)" width="100px">
</body>
<script>
    function changeImage(event, object) {
        object.src = event == 'over' ? "shoes.jpeg" : "autumn.png";
    }
</script>

</html>
